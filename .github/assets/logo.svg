<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#008000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="100" cy="100" r="95" fill="url(#glowGradient)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pulse ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="80;90;80" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main shield -->
  <g>
    <!-- Shield body -->
    <path d="M100 20 L140 40 L140 80 C140 120 100 160 100 160 C100 160 60 120 60 80 L60 40 Z" 
          fill="url(#shieldGradient)" stroke="#004000" stroke-width="3"/>
    
    <!-- Shield border -->
    <path d="M100 20 L140 40 L140 80 C140 120 100 160 100 160 C100 160 60 120 60 80 L60 40 Z" 
          fill="none" stroke="#00ff00" stroke-width="2" opacity="0.8"/>
    
    <!-- Security lock icon -->
    <rect x="85" y="70" width="30" height="25" rx="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="100" cy="80" r="3" fill="#004000"/>
    <rect x="95" y="80" width="10" height="10" fill="#004000"/>
    
    <!-- Ultra SIEM text -->
    <text x="100" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
      ULTRA SIEM
    </text>
    
    <!-- Performance indicators -->
    <circle cx="75" cy="140" r="3" fill="#00ff00">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="140" r="3" fill="#00ff00">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="140" r="3" fill="#00ff00">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating particles -->
  <circle cx="30" cy="50" r="2" fill="#00ff00" opacity="0.6">
    <animate attributeName="cy" values="50;30;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="80" r="1.5" fill="#00ff00" opacity="0.6">
    <animate attributeName="cy" values="80;60;80" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="150" r="1" fill="#00ff00" opacity="0.6">
    <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg> 